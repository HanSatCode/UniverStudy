<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자태그 (inline 성격)</title>
</head>
<body>
    <h1>header</h1>
    <p>반갑습니다</p> <!-- 얘내들 블록이라서 안 붙임 -->
    

    <h2>글자를 꾸며주는 태그들</h2> <!-- 얘내들 붙임 -->
    
    <p> <!-- 부모 태그 -->
        <!-- 볼드체로 표현 ! / 얘내들 p의 자식 태그이다 -->
        <strong>저자의 강조 표시, 경고의 표시</strong><br/>
        <b>경고의 표시는 아니지만, 굵게 강조하는 경우의 표시</b>
    </p>
</body>
</html>
