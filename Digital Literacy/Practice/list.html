<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 목록태그
    ul(순서가 없는 목록 태그)
    ol(순서가 있는 목록 태그)
    dl(정의 목록 태그)
    -->
    <ul>
        <li>성장과정</li>
        <li>대학생활</li>
        <li>프로젝트 수행</li>
        <li>여행</li>
        <li>봉사</li>
    </ul>

    <ol>
        <li>성장과정</li>
        <li>대학생활</li>
        <li>프로젝트 수행</li>
        <li>여행</li>
        <li>봉사</li>
    </ol>

    <dl>
        <li>성장과정</li>
        <li>대학생활</li>
        <li>프로젝트 수행</li>
        <li>여행</li>
        <li>봉사</li>
    </dl>
</body>
</html>
