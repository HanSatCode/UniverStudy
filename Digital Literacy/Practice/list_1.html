<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            margin: 30px;
            /*list-style: none;  */
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
    <!-- 목록 태그
    ul : 순서가 없는 목록 태그 (메뉴) ul>li
    ol : 순서가 있는 목록 태그 (순서 나열) ol>li
    dl : 정의 목록 태그 (용어 뜻을 나열) dl>dt>dd -->
    <!-- <ul>
        <li>입학정보</li>
        <li>취업정보</li>
        <li>발전기금</li>
        <li>천마아트센터</li>
        <li>개교75주년</li>
    </ul> -->

    <ol>
        <li>입학정보</li>
        <li>취업정보</li>
        <li>발전기금</li>
        <li>천마아트센터</li>
        <li>개교75주년</li>
    </ol>

    <dl>
        <dt>정의목록태그</dt>
        <dd>목록의 내용</dd>
    </dl>
</body>
</html>
