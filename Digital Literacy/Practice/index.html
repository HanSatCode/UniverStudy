<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>텍스트 태그</title>
    </head>
    <body>
        <!-- Block 성격 글자 태그 -->


        <!-- h~ = 제목 글자 -->
        <h1>header1</h1>
        <h2>header2</h2>
        <h3>header3</h3>
        <h4>header4</h4>
        <h5>header5</h5>
        <h6>header6</h6>


        <!-- p = 본문 글자 -->
        <p>
            안녕하세요.<br/>
            저는 봄 입니다.<br/>
            제가 멀리 간 줄 아시겠지만 사실은 당신 곁에 있었습니다.<br/>
            이제 새로운 희망과 함께 멋진 2022년 봄을 만들어 볼까요?<br/>
        </p><br/>


        <!-- hr = 줄 그어준다. -->
        <hr/><br/>


        <!-- blockquote = 인용문. 들여써진다. -->
        <blockquote>
            Lorem ipsum dolor sit amet, <br/>
            consectetur adipiscing elit, <br/>
            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </blockquote>

        
    </body>
</html>
