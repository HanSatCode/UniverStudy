<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img태그</title>
</head>
<body>
    <!-- img>HTML문서에 이미지를 삽입할 때 <img> 태그를 사용한다 -->
    <h1>img태그</h1>
    <p>
        이미지를 나타내줄 수 있는 태그/단독태그
        <!-- <img> -->/글자와 같이 나열되는 성격,<br/>
        이미지의 단락을 구분 지을 때<br/>
        <img src="img/camera01.png" alt="카메라"><br/>
        <img src="img/camera02.png" alt="카메라"><br/>
        <figure>
            <img src="img/camera01.png" alt="카메라">
            <figcaption>카메라를 바르게 사용하는 방법</figcaption>
        </figure>

        <img src="https://www.collinsdictionary.com/images/full/dog_230497594.jpg" alt="개">
    </p>
</body>
</html>
