<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 성격</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            background-color: salmon;
            line-height: 50px;
        }
        span{
            color: white;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- block 박스와  같이 쌓이면서 나타나는 성격
    화면 전체를 사용하는 태그
    h~, p, ul, ol, dl, li, ... -->
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>

    <br><br><br>
    <!-- inline 글자와 같이 옆으로 나열되면 나타나는 성격
    내용의 폭값, 화면의 일부를 차지하는 태그
    b, strong, mark, span, ...
    height, margin-top, margin-bottom -->
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>
</html>
