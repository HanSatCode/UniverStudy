<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자</title>
    <style>
        h1:hover{
            background-color: blue;
        }
        h2:active{
            /* 특정한 요소에 마우스로 클릭을 한 순간! */
            color: cyan;
        }
    </style>
</head>
<body>
    <!-- 반응선택자: 사용자가 마우스를 이용해서 혹은 특정한 행동(반응)을 취했을 때,
                    CSS 속성을 지정할 수 있는 선택자 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h2>제목3</h2>
    <h2>제목4</h2>
    <h2>제목</h2>
</body>
</html>
