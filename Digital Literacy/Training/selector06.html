<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형태구조선택자</title>
    <style>
        h1:first-of-type{
            background-color: red;
        }
        h2:last-of-type{
            color: green;
        }
        h3:nth-of-type(2){
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <!-- 형태구조선택자: 일반구조 선택자와 비슷하지만 태그형태를 구분
    :first-of-type = 부모박스 안에서 형제관계 중에 첫번째 위치하는 태그를 선택
    :last-of-type = 부모박스 안에서 형제관계 중에 마지막번째 위치하는 태그를 선택
    :nth-of-type = 부모박스 안에서 형제관계 중에 n번째 위치하는 태그를 선택
    :nth-last-of-type = 부모박스 안에서 형제관계 중에 뒤에서 n번째 위치하는 태그를 선택
    -->

    <h1>header1</h1>
    <h2>header2</h2>
    <h3>header3</h3>
    <h3>header3</h3>
    <h2>header2</h2>
    <h1>header1</h1>
</body>
</html>
