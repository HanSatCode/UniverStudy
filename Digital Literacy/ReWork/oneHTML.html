<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- 블록 태그 : 박스처럼 작성한 순서대로 위에서 아래로 쌓이는 형태. -->

    <!-- 01. 제목
        : 숫자가 커질수록 글자 사이즈가 줄어든다. 주로 타이틀에 사용하며, 볼드체이다. -->
    <h1></h1> <h2></h2> <h3></h3> <h4></h4> <h5></h5> <h6></h6>
    <!-- 02. 줄바꿈
        : 한 줄 띄우게 된다. 여러 줄을 띄우려면 여러개 입력해야한다. -->
    <br>
    <!-- 03. 단락
        : 본문에서 단락을 구분하거나 나타낼 때 사용한다. 주로 글자를 담아서 표현한다. -->
    <p></p>
    <!-- 04. 수평줄
        : 본문에서 단락을 구분하거나 나타낼 때 사용한다. 주로 글자를 담아서 표현한다. -->
    <hr>
    <!-- 05. 인용문
        : 본문에서 단락을 구분하거나 나타낼 때 사용한다. 주로 글자를 담아서 표현한다.-->
    <blockquote></blockquote>
    <!-- 06. 그대로 출력 
        : 공백이나 줄 바꿈 등이 그대로 표현되는 태그이다. -->
    <pre></pre>





    <!-- 인라인 태그 : 글자와 같은 성격을 가진 글자 태그. -->
    
    <!-- 01. 볼드체
        : 경고나 주의사항 같이 중요한 내용을 강조할 때 쓴다.
        : 글자를 굵게 표현하고 싶을 때 쓴다. -->
    <strong></strong> <b></b>
    <!-- 02. 이텔릭체
        : 주위 텍스트에 비해서 강조된 부분이나 저자의 생각을 강조할 때 쓴다.
        : 이텔릭체를 표현하고 싶을 때 쓴다. -->
    <em></em> <i></i>
    <!-- 03. 인용 표현
        : 인용할 문구를 표현 할 때 사용. 따옴표가 나타난다.
					글자와 같이 나열되어지고 짧은 부분의 인용을 표현할 때 사용한다. -->
    <q></q>
    <!-- 04. 형광팬 효과
        : 중요한 부분을 강조할 때 사용. 노란 배경색이 나타난다. -->
    <mark></mark>
    <!-- 05. 글자 꾸미기
        : 글자를 꾸밀 때 사용. 주로 스타일의 선택자와 함께 사용한다. -->
    <span></span>
    <!-- 06. 동아시아 글자 표현
        : 주석(발음) 내용을 소개하기 위해 사용한다. -->
    <ruby>韓国
        <rp>(</rp><rt>한국</rt><rp>)</rp>
    </ruby>
    <!-- 07. 취소선
        : 문서에서 삭제된 텍스트나 지워야 할 부분을 강조한다. -->
    <del></del>
    <!-- 08. 밑줄
        : 문서에서 삭제된 텍스트나 지워야 할 부분을 강조한다. -->
    <ins></ins>
    <!-- 09. 위첨자, 아래첨자
        : 글자 위/아래로 붙는다. -->
    <sup></sup> <sub></sub>





    <!-- 이미지 태그 : 글자와 같은 성격을 가진 태그. -->

    <!-- 01. 이미지 삽입 
        : HTML문서에 이미지를 삽입할 때 <img> 태그를 사용한다.
          src는 이미지의 경로, alt는 이미지가 뜨지 않을 때 각주 겸 표시한다.-->
    <img src="" alt="">
    <!-- 02. 콘텐츠 삽입
        : 이미지, 사진, 삽화 같은 콘텐츠를 넣을 때 사용한다. -->
    <figure></figure>
    <!-- 03. 캡션 삽입
        : <figure> 요소에 캡션을 넣을 때 사용하는 태그로, <figure>안에서 사용한다.
          제일 처음이나 마지막에 배치한다. -->
    <figure>
        <figcaption></figcaption>
    </figure>





    <!-- a 태그 : 웹페이지의 연결, URL 연결시에 사용한다. -->

    <!-- 01. 주소 연결 -->
    <a href=""></a>
    <!-- 02. 임시링크 -->
    <a href="#"></a>
    <!-- 03. 메일삽입 -->
    <a href="mailto:"></a>
    <!-- 04. 전화걸기 삽입 -->
    <a href="tel:"></a>
    <!-- 05. 문자보내기 삽입 -->
    <a href="sms:"></a>
    <!-- 06. 현재 브라우저에서 새 창 전환 -->
    <a href="" target="_self"></a>
    <!-- 07. 새로운 창에서 새 창 전환 -->
    <a href="" target="_blank"></a>





    <!-- 목록태그 -->

    <!-- 01. 순서가 없는 목록
        : 문항 옆에 불릿형으로 목록을 나열할 때 사용한다. -->
    <ul></ul>
    <!-- 02. 순서가 있는 목록
        : 문항 옆에 숫자형으로 목록을 나열할 때 사용한다. -->
    <ol></ol>
    <!-- 03. 정의 목록 태그
        : 용어의 뜻을 나열할 때 사용한다. -->
    <dl></dl>
    <!-- 04. 정의 목록 타이틀 
        : <dl></dl>태그 안에서 쓰며, 정의 목록의 타이틀을 적을 때 사용한다. -->
    <dt></dt>
    <!-- 05. 정의 목록 내용
        : <dl></dl>태그 안에서 쓰며, 정의 목록의 내용을 적을 때 사용한다.-->
    <dd></dd>
</body>
</html>
